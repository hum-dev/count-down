<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>coming soon countdown</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h3 class="title">ai gaming coming soon!</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere expedita consectetur eos similique
             hic minus, quidem odit illum sint, ullam labore est inventore harum animi velit nisi esse maxime omnis.</p>

             <div class="count-down">
                 <div class="box">
                     <h3 id="day">00</h3>
                     <span>day</span>
                 </div>
                 <div class="box">
                     <h3 id="hour">00</h3>
                     <span>hour</span>
                 </div>
                 <div class="box">
                     <h3 id="minute">00</h3>
                     <span>minutes</span>
                 </div>
                 <div class="box">
                     <h3 id="second">00</h3>
                     <span>seconds</span>
                 </div>
             </div>
             <a href="#" class="btn">notify me</a>
        </div>
        <img src="image/img-svg (2).png" alt="" class="image">
    </div>

    <script src="app.js"></script>
</body>
</html>
